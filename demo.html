    .owl-dot {
        background-color: #d2d0d9 !important;
        border-radius: 12px;
        width: 12px;
        max-width: 12px;
        height: 12px;
        margin: 0px 8px; 
        -webkit-transition: all 300ms linear;
        -moz-transition: all 300ms linear;
        -o-transition: all 300ms linear;
        -ms-transition: all 300ms linear;
        transition: all 300ms linear;
    }
     
    .owl-dots .active {
        background-color: #3bb54a !important;
        border-radius: 12px;
        max-width: 44px;
        width: 44px;
       
       
  }

#slideshow-1 .owl-item{
        transform-origin: center center;
        transition: all .5s ease-in-out;
    }
    #slideshow-1 .owl-item.active,
    #slideshow-1 .owl-item{
        transform: translateX(50%) scale(0.9);
        /* background: #E3E1F1; */
        opacity: 0.7;
        z-index: 1;
    }
    #slideshow-1 .owl-item.center ~ .owl-item.active,
    #slideshow-1 .owl-item.center ~ .owl-item{
        transform: translateX(-50%) scale(0.9);
        z-index: 1;
    }
    #slideshow-1 .owl-item.active.center{
        transform: unset;
        opacity: 1;
        z-index: 2;
    }
    #slideshow-1 .owl-item.active.center .item{
        background: #F5F5F7;
    }

#slideshow-1 .owl-item.active.center .item{
    background: #F5F5F7;
    margin: 20px;
}
#slideshow-1 .item{
    background: #E3E1F1;
    /* Drop shardow */
    box-shadow: -3px 5px 20px rgba(113, 97, 186, 0.15);
    border-radius: 16px;
    margin: 20px;
}
#slideshow-1.owl-theme .owl-nav button.owl-prev,
#slideshow-1.owl-theme .owl-nav button.owl-next{
    background: #EEEDF2;
    border: 1px solid #7161BA;
    box-sizing: border-box;
    border-radius: 100%;
    width: fit-content;
    height: 42px;
}
#slideshow-1.owl-theme .owl-nav button.owl-prev{
    position: absolute;
    top: 46%;
    width: auto;
    left: calc(100% - ( 100% + 150px ));
}

#slideshow-1.owl-theme .owl-nav button.owl-next{
    position: absolute;
    top: 46%;
    right: calc(100% - ( 100% + 150px ));
    width: auto;
}

#slideshow-1 {
    max-width: 928px;
    margin: auto;
    margin-bottom: 72px;
}
